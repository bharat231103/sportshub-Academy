{% extends "base.html" %}
{% block content %}
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 2rem;
		}
		
		h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
		}
		
		p {
			margin-bottom: 1rem;
		}
		
		.feedback-form {
			background-color: #f2f2f2;
			padding: 1.5rem;
		}
		
		label {
			display: block;
			margin-bottom: 0.5rem;
		}
		
		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 0.5rem;
			margin-bottom: 1rem;
		}
		
		textarea {
			height: 10rem;
		}
		
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 0.5rem 1rem;
			border: none;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Feedback Form</h1>
		<div class="feedback-form">
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="feedback">Feedback:</label>
				<textarea id="feedback" name="feedback" required></textarea>
				<input type="submit" value="Submit Feedback">
			</form>
		</div>
	</div>
{% endblock %}
